<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <ul>
                <a href="index.html" class="nav">Home</a>
            </ul>
        </div>
        <form action="https://www.google.com/search" align="center">
            <div class="a_div">
                <label>all these words: </label>
                <input type="text" name="as_q" class="searchbar input_a">
            </div>
            <div class="a_div">
                <label>this exact word or phrase: </label>
                <input type="text" name="as_epq" class="searchbar">
            </div>
            <div class="a_div">
                <label>any of these words: </label>
                <input type="text" name="as_oq" class="searchbar">
            </div>
            <div class="a_div">
                <label>none of these words: </label>
                <input type="text" name="as_eq" class="searchbar">
            </div>         
            <div class="button-div">
                <input type="submit" value="Advanced Search" id="button" class="button-color">
            </div>
        </form>
    </body>
</html>
